<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ระบบยืนยันตัวตน - PEA Auction</title>
  <link rel="stylesheet" href="../css/LoginStyles.css">
  <meta http-equiv="Content-Security-Policy" content="default-src 'self'; style-src 'self' 'unsafe-inline'; script-src 'self';">
</head>
<body>
  <div class="split-container">

    <div class="split-section purple-section"></div>

    <div class="split-section">
      <div class="form-card">
        <div class="form-header">
          <div class="warning-icon" aria-hidden="true">⚠️</div>
          <h1 class="form-title">กรอกข้อมูลช่องทางรับ OTP</h1>
          <p class="form-subtitle">กรุณากรอกช่องทางรับ OTP เพื่อยืนยันตัวตนและเข้าสู่ระบบ</p>
        </div>

        <form id="otpForm" novalidate>
          <div class="form-group">
            <label for="phone">เบอร์โทรศัพท์มือถือ<span class="required">*</span></label>
            <input type="tel" 
                   id="phone" 
                   name="phone" 
                   class="form-input"
                   placeholder="กรุณากรอกเบอร์โทรศัพท์มือถือ"
                   pattern="[0-9]{10}"
                   inputmode="numeric"
                   required
                   autocomplete="off">
          </div>

          <div class="form-group">
            <label for="email">อีเมล<span class="required">*</span></label>
            <input type="email" 
                   id="email" 
                   name="email" 
                   class="form-input"
                   placeholder="กรุณากรอกอีเมล"
                   required
                   autocomplete="off">
          </div>
          <p class="note">หมายเหตุ: เบอร์โทรศัพท์และอีเมลดังกล่าวจะถูกบันทึกไว้สำหรับใช้ในงานในระบบ</p>

          <div class="button-group">
            <button type="button" class="btn btn--secondary" onclick="window.history.back()" aria-label="Cancel">
              ยกเลิก
            </button>
            <button type="submit" class="btn btn--primary" aria-label="Next">
              ถัดไป
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>
</body>
</html>
