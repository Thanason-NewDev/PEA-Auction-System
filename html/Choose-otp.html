<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Flicker Effect</title>
    <style>
        /* กำหนดการกระพริบ */
        @keyframes flicker {
            0% { opacity: 1; }
            50% { opacity: 0.5; }
            100% { opacity: 1; }
        }

        /* กำหนดสไตล์ให้กับภาพ */
        .flicker-image {
            animation: flicker 1s infinite; /* ใช้การกระพริบแบบไม่จบสิ้น */
        }
    </style>
</head>
<body>

    <img src="your-image-url.jpg" alt="Flickering Image" class="flicker-image">

</body>
</html>
