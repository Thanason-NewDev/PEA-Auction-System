<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <style>
    .switch-container {
      display: flex;
      align-items: center;
      margin-bottom: 15px;
    }

    .switch {
      position: relative;
      display: inline-block;
      width: 50px;
      height: 28px;
      margin-right: 10px;
    }

    .switch input {
      opacity: 0;
      width: 0;
      height: 0;
    }

    .slider {
      position: absolute;
      cursor: pointer;
      top: 0; left: 0;
      right: 0; bottom: 0;
      background-color: #ccc;
      transition: 0.4s;
      border-radius: 34px;
    }

    .slider:before {
      position: absolute;
      content: "";
      height: 20px; width: 20px;
      left: 4px; bottom: 4px;
      background-color: white;
      transition: 0.4s;
      border-radius: 50%;
    }

    input:checked + .slider {
      background-color: #4caf50;
    }

    input:checked + .slider:before {
      transform: translateX(22px);
    }

    .label-text {
      color: rgba(0, 0, 0, 0.686);
      margin: 0;
    }
  </style>
</head>
<body>

<div style="width: 100%;">
  <div class="switch-container">
    <label class="switch">
      <input type="checkbox">
      <span class="slider"></span>
    </label>
    <p class="label-text">รับ OTP เพื่อเข้าสู่ระบบผ่าน SMS</p>
  </div>

  <div class="switch-container">
    <label class="switch">
      <input type="checkbox">
      <span class="slider"></span>
    </label>
    <p class="label-text">รับการแจ้งเตือนสถานะเอกสารผ่านทางอีเมล</p>
  </div>
</div>

</body>
</html>
