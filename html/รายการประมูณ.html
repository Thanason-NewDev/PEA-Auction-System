<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>รายละเอียดสินค้า</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        .card-img-top {
          height: 150px;
          object-fit: cover;
        }
        .badge-custom {
          position: absolute;
          top: 10px;
          left: 10px;
          font-size: 0.8rem;
        }
        .btn-purple {
          background-color: #6c2bd9;
          color: white;
        }
        .btn-purple:hover {
          background-color: #5620b0;
        }
        .filter-box {
          border: 1px solid #ccc;
          padding: 15px;
          border-radius: 8px;
        }
        .btn-outline-secondary {
        color: black;
        }
        .form-select1{
        background-color: #5620b0;
        color: white;
        }
        .custom-pagination .page-link {
  color: #6c2bd9; /* สีข้อความ */
  border: 1px solid #6c2bd9;
}

.custom-pagination .page-link:hover {
  background-color: #f3eaff; /* สีพื้นหลัง hover */
  color: #6c2bd9;
}

.custom-pagination .page-item.active .page-link {
  background-color: plum;
  border-color: #6c2bd9;
  color: white;
}

      </style>
  </head>
  <body>
    <div class="container mt-4">
        <h3><strong>รายการประมูล</strong></h3>
        <div class="row mt-4">
          <!-- Filter Sidebar -->
          <div class="col-md-3">
            <div class="filter-box mb-4">
              <label class="form-label"><strong>ชื่อสินค้า</strong></label>
              <select class="form-select mb-3">
                <option selected>All</option>
              </select>
              <label class="form-label"><strong>ประเภทสินค้า</strong></label>
              <select class="form-select mb-3">
                <option selected>ประเภทสินค้า</option>
              </select>
              <label class="form-label"><strong>วันที่เริ่มต้นการประมูล</strong></label>
              <select class="form-select mb-3">
                <option selected>วันที่เริ่มต้นการประมูล</option>
              </select>
              <label class="form-label"><strong>งบประมาณ</strong></label>
              <div class="input-group">
                <input type="number" class="form-control" placeholder="0.00">
                <select class="form-select1">
                    <option selected><strong>BAHT</strong></option>
                </select>
              </div>
            </div>
          </div>
  
          <!-- Product Cards -->
          <div class="col-md-9">
            <div class="row row-cols-1 row-cols-md-3 g-4">
              <!-- Card Template -->
              <script>
                const cardInfo = [
                  { badge: 'LIVE', color: 'warning' },
                  { badge: 'สิ้นสุดประมูล', color: 'success' },
                  { badge: 'รอชำระเงิน', color: 'danger' },
                ];
                for (let i = 0; i < 9; i++) {
                  const badge = cardInfo[i % 3];
                  document.write(`
                    <div class="col">
                      <div class="card h-100 position-relative">
                        <span class="badge bg-${badge.color} badge-custom">${badge.badge}</span>
                        <img src="picture/ลวด.jpg" class="card-img-top" alt="product">
                        <div class="card-body">
                          <font color = "purple">
                          <h6 class="card-title"><strong>เศษสายอลูมิเนียมหุ้มฉนวน</strong></h6>
                          </font>
                          <p class="card-text text-muted small">
                            ปริมาณ: 23,500 กก.<br>
                            วันที่ประมูล: 11 ก.พ. 2568<br>
                            ราคาเริ่มต้น: 1,000,000 บาท<br>
                            หลักประกัน: 50,000 บาท
                          </p>
                        </div>
                        <div class="card-footer bg-white border-top-0 text-center">
                          <button class="btn btn-purple w-100"  onclick="location.href='รายละเอียดรายการประมูณ.html'">Add to cart</button>
                        </div>
                      </div>
                    </div>
                  `);
                }
              </script>
            </div>
  
            <!-- Pagination -->
            <nav class="mt-4">
                <ul class="pagination justify-content-center custom-pagination">
                  <li class="page-item">
                    <a class="page-link" href="Table.html"><i class="bi bi-arrow-left"></i></a>
                  </li>
                  <li class="page-item active">
                    <a class="page-link" href="Table.html">1</a>
                  </li>
                  <li class="page-item">
                    <a class="page-link" href="รายการประมูณ.html">2</a>
                  </li>
                  <li class="page-item">
                    <a class="page-link" href="รายการประมูณ.html"><i class="bi bi-arrow-right"></i></a>
                  </li>
                </ul>
              </nav>
              
  
            <!-- Cart Buttons -->
            <div class="d-flex justify-content-end gap-2 mt-3">
              <button class="btn btn-outline-secondary"><i class="bi bi-cart"></i><strong>&nbsp;เพิ่มไปยังรถเข็น</strong></button>
              <button class="btn btn-purple"><strong>ชำระเงิน</strong></button>
            </div>
          </div>
        </div>
      </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js" integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq" crossorigin="anonymous"></script>
  </body>
</html>
